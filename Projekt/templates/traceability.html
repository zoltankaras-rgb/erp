<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Detail Šarže</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; padding: 2rem; }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; margin-bottom: 1.5rem; }
        h1, h2 { border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; margin-bottom: 1.5rem; }
        h1 { font-size: 1.8rem; margin: 0; }
        h2 { font-size: 1.3rem; margin-top: 2rem; }
        p { color: #374151; line-height: 1.6; margin: 0.5rem 0; }
        strong { color: #111827; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f9fafb; font-weight: 600; }
        .barcode-container { text-align: center; margin-top: 1rem; }
        .no-print { position: fixed; top: 1rem; right: 1rem; padding: 0.5rem 1rem; background-color: #3b82f6; color: white; border: none; border-radius: 0.375rem; cursor: pointer; font-size: 1rem; }
        @media print {
            body { background-color: white; padding: 0; }
            .no-print { display: none; }
            .container { box-shadow: none; border-radius: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="no-print" onclick="window.print()"><i class="fas fa-print"></i> Tlačiť / Uložiť ako PDF</button>
        <div class="header">
            <div>
                <h1 id="product-name">Načítavam dáta...</h1>
                <p><strong>ID Šarže:</strong> <span id="batch-id-display">{{ batch_id }}</span></p>
            </div>
            <div class="barcode-container">
                <svg id="barcode"></svg>
            </div>
        </div>

        <h2>Základné Informácie</h2>
        <div class="info-grid">
            <div>
                <p><strong>Stav:</strong> <span id="status"></span></p>
                <p><strong>Plánované množstvo:</strong> <span id="planned-qty"></span></p>
                <p><strong>Reálne množstvo:</strong> <span id="real-qty"></span></p>
            </div>
            <div>
                <p><strong>Dátum výroby:</strong> <span id="prod-date"></span></p>
                <p><strong>Dátum spustenia:</strong> <span id="start-date"></span></p>
                <p><strong>Dátum ukončenia:</strong> <span id="end-date"></span></p>
            </div>
        </div>

        <h2>Použité Suroviny</h2>
        <table id="ingredients-table">
            <thead>
                <tr><th>Názov Suroviny</th><th>Použité Množstvo (kg)</th></tr>
            </thead>
            <tbody>
                <tr><td colspan="2">Načítavam...</td></tr>
            </tbody>
        </table>
    </div>

    {% raw %}
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const batchIdElement = document.getElementById('batch-id-display');
            const batchId = batchIdElement ? batchIdElement.textContent.trim() : null;

            if (!batchId || batchId.includes('{{')) {
                document.body.innerHTML = `<h1>Chyba: ID šarže sa nepodarilo načítať. Skúste obnoviť stránku.</h1>`;
                return;
            }

            try {
                const response = await fetch(`/api/traceability/${batchId}`);
                const result = await response.json();

                if (response.ok) {
                    populatePage(result);
                } else {
                    document.body.innerHTML = `<h1>Chyba: ${result.error || 'Neznáma chyba'}</h1>`;
                }
            } catch (error) {
                document.body.innerHTML = `<h1>Chyba pri načítaní dát zo servera.</h1>`;
                console.error(error);
            }
        });

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString('sk-SK', { 
                day: '2-digit', month: '2-digit', year: 'numeric', 
                hour: '2-digit', minute: '2-digit' 
            });
        }

        function formatQty(kg, ks, unit) {
            if (unit === 'ks' && ks) return `${ks} ks`;
            if (kg) return `${parseFloat(kg).toFixed(2)} kg`;
            return 'N/A';
        }

        function populatePage(data) {
            const batchInfo = data.batch_info;
            const ingredients = data.ingredients;
            const batchId = batchInfo.id_davky;

            document.title = `Detail Šarže - ${batchInfo.nazov_vyrobku}`;
            document.getElementById('product-name').textContent = batchInfo.nazov_vyrobku;
            document.getElementById('status').textContent = batchInfo.stav;
            document.getElementById('planned-qty').textContent = formatQty(batchInfo.planovane_mnozstvo_kg, null, 'kg');
            document.getElementById('real-qty').textContent = formatQty(batchInfo.realne_mnozstvo_kg, batchInfo.realne_mnozstvo_ks, batchInfo.mj);
            
            document.getElementById('prod-date').textContent = formatDate(batchInfo.datum_vyroby);
            document.getElementById('start-date').textContent = formatDate(batchInfo.datum_spustenia);
            document.getElementById('end-date').textContent = formatDate(batchInfo.datum_ukoncenia);

            const tableBody = document.querySelector('#ingredients-table tbody');
            if (ingredients && ingredients.length > 0) {
                tableBody.innerHTML = ingredients.map(ing => `
                    <tr><td>${ing.nazov_suroviny}</td><td>${parseFloat(ing.pouzite_mnozstvo_kg).toFixed(3)} kg</td></tr>
                `).join('');
            } else {
                tableBody.innerHTML = '<tr><td colspan="2">Pre túto šaržu neboli nájdené žiadne záznamy o surovinách.</td></tr>';
            }
            
            if (batchId) {
                JsBarcode("#barcode", batchId, {
                    format: "CODE128", displayValue: true, fontSize: 12,
                    width: 1.5, height: 40, margin: 5
                });
            }
        }
    </script>
    {% endraw %}
</body>
</html>
